<!DOCTYPE html>
<html lang="en">
<head>
    <title>rickroll anyone!</title>
    <script src="qrcode.min.js"></script>
</head>
<body>
    <h1>rickroll anyone!</h1><br/>
    <button onclick="generate()">press this button to generate a qr code!</button><br/>
    <div id="qr"></div>

    <script>
        function generate() {
            var qr = new QRCode("qr")

            qr.clear()
            qr.makeCode("https://kingofsponges.github.io/rickroll-anyone/hehe.html?" + btoa(Math.floor(Math.random() * 999 + 100).toString()))
        }
    </script>
</body>
</html>
